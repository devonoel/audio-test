<!DOCTYPE html>
<html>
<head>
  <title>Art Gallery | Alison Milne Design + Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header id="site-header">
    <img id="logo" src="assets/logo.svg" alt="Alison Milne Logo">
    <h1>
      <img src="assets/wordmark.svg" alt="Alison Milne Wordmark">
      <small>Art Gallery</small>
    </h1>
  </header>

  <main class="with-fixed-header">
    <header>
      <h1>Art Gallery</h1>
    </header>
    <section id="content">
      <img src="assets/slap.gif">
      <audio src="assets/shapeshifter.mp3" controls="controls">Your browser does not support <code>audio</code> elements</audio>
      <button onclick="togglePlay()">I trigger play/pause with JS</button>
    </section>
  </main>

  <footer>
    <h6>Get In Touch</h6>
    <ul>
      <li><a href="https://facebook.com/alisonmilnedesign"><i class="fa fa-facebook-official"></i></a></li>
      <li><a href="https://instagram.com/alisonmilnedesign"><i class="fa fa-instagram"></i></a></li>
      <li><a href="https://twitter.com/AMilneGallery"><i class="fa fa-twitter"></i></a></li>
      <li><a href="https://www.pinterest.com/alisonmilne1"><i class="fa fa-pinterest-p"></i></a></li>
    </ul>
  </footer>

  <script src="main.js"></script>
</body>
</html>
